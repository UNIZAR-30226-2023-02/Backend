components:
  schemas:
    SalaCrearRequest:
      type: object
      properties:
        nombre_sala:
          type: string
        tiempo_respuesta:
          type: integer
        password_sala:
          type: string
        n_jugadores:
          type: integer
        tipo_partida:
          type: string
      required:
      - n_jugadores
      - nombre_sala
      - password_sala
      - tiempo_respuesta
      - tipo_partida
    SalaCrearResponse:
      type: object
      properties:
        OK:
          type: string
        error_nombre_sala:
          type: string
        error_tipo_sala:
          type: string
        error_tipo_partida:
          type: string
        error_n_jugadores:
          type: string
        error_tiempo_respuesta:
          type: string
      required:
      - OK
      - error_n_jugadores
      - error_nombre_sala
      - error_tiempo_respuesta
      - error_tipo_partida
      - error_tipo_sala
    UsuarioAddAmigoRequest:
      type: object
      properties:
        amigo_username:
          type: string
      required:
      - amigo_username
    UsuarioAddAmigoResponse:
      type: object
      properties:
        OK:
          type: string
        error:
          type: string
      required:
      - OK
      - error
    UsuarioCambiarDatosRequest:
      type: object
      properties:
        correo:
          type: string
          format: email
        telefono:
          type: integer
        fecha_nac:
          type: string
          format: date
      required:
      - correo
      - fecha_nac
      - telefono
    UsuarioCambiarDatosResponse:
      type: object
      properties:
        OK:
          type: string
        error_correo:
          type: string
        error_fecha_nac:
          type: string
        error_telefono:
          type: string
      required:
      - OK
      - error_correo
      - error_fecha_nac
      - error_telefono
    UsuarioDatosRequest:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
      required:
      - password
      - username
    UsuarioDatosResponse:
      type: object
      properties:
        OK:
          type: string
        username:
          type: string
        correo:
          type: string
          format: email
        telefono:
          type: string
        fecha_nac:
          type: string
          format: date
        monedas:
          type: integer
        imagen:
          type: string
          format: uri
        amigos:
          type: array
          items:
            type: string
      required:
      - OK
      - amigos
      - correo
      - fecha_nac
      - imagen
      - monedas
      - telefono
      - username
    UsuarioLoginRequest:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
      required:
      - password
      - username
    UsuarioLoginResponse:
      type: object
      properties:
        OK:
          type: string
        token:
          type: string
        error_username:
          type: string
        error_password:
          type: string
      required:
      - OK
      - error_password
      - error_username
      - token
    UsuarioRegistrarRequest:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
        confirm_password:
          type: string
        fecha_nac:
          type: string
          format: date
        correo:
          type: string
          format: email
        telefono:
          type: integer
      required:
      - confirm_password
      - correo
      - fecha_nac
      - password
      - telefono
      - username
    UsuarioRegistrarResponse:
      type: object
      properties:
        OK:
          type: string
        token:
          type: string
        error_username:
          type: string
        error_password:
          type: string
        error_confirm_password:
          type: string
        error_fecha_nac:
          type: string
        error_correo:
          type: string
        error_telefono:
          type: string
      required:
      - OK
      - error_confirm_password
      - error_correo
      - error_fecha_nac
      - error_password
      - error_telefono
      - error_username
      - token
  securitySchemes:
    tokenAuth:
      type: apiKey
      in: header
      name: Authorization
      description: Token-based authentication with required prefix "Token"
