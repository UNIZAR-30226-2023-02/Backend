          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/SalaCrearRequest'
        required: true
      security:
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SalaCrearResponse'
          description: ''
  /api/salas/lista-jugadores-sala/:
